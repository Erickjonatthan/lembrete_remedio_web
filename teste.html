<!DOCTYPE html>
<html>
<head>
    <title>Base64 to Image</title>
</head>
<body>
    <input type="text" id="base64" placeholder="Insira a string base64 aqui">
    <button onclick="transformarEmImagem()">Transformar em imagem</button>
    <img id="outputImage" />
    <script>
        function transformarEmImagem() {
            var base64 = document.getElementById('base64').value;
            document.getElementById('outputImage').src = 'data:image/png;base64,' + base64;
        }
    </script>
</body>
</html>
