<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form action="" class="w-50">
        <h2 class="text-center">Cadastro</h2>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
        </div>
        <div class="form-group">
            <label for="perfilFoto">Foto de Perfil</label>
            <input type="file" class="form-control-file" id="perfilFoto" name="perfilFoto" accept="image/*" onchange="previewImage(event)">
            <img id="imagePreview" style="max-width: 200px; margin-top: 10px;">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <script src="../modules/cadastro.js" type="module"></script>

</body>
</html>
